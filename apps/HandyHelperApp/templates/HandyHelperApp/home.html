<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Handy Helper Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/position.css" %}">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="col-sm-3 left">
                <h3>Welcome {{user.first_name}}</h3>
            </div>
            <div class="col-sm-5 left">
                <a href="/logout">Logout</a>
            </div>
            <div class="col-sm-2 right">
                <a href="/add">Add A Job</a> 
            </div>
        </div>
        <div class="job-table inline-box">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Job</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                        <tr>
                            <td>{{job.title}}</td>
                            <td>{{job.description}}</td>
                            <td>
                                <a href="/jobs/view/{{job.id}}">View</a> 
                                <a href="/jobs/add/{{job.id}}">Add</a> 
                                {% if job.job_by == user %}
                                <a href="/edit/{{job.id}}">Edit</a> 
                                <a href="/cancel/{{job.id}}">Cancel</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="my-jobs inline-box">
             <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Job</th>
                        <th> </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in my_jobs %}
                        <tr>
                            <td>{{job.title}}</td>
                            <td><a href="/jobs/view/{{job.id}}">View</a></td>
                            <td><a href="/jobs/done/{{job.id}}">Done</a></td>
                        </tr> 
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
