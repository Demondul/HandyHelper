<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Account</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/position.css" %}">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="col-sm-6 left">
                <h3>Edit your Job Posting</h3>
            </div>
            <div class="col-sm-2 right">
                <a href="/home">Back</a> 
            </div>
            <div class="col-sm-2 right">
                <a href="/logout">Logout</a> 
            </div>
        </div>
        <div class="left col-sm-6">
            <h5>{{job.title}}</h5>
            <div class="job-description form-control">
                    <p>{{job.description}}</p>
                    <br>
                    <p>Location: {{job.location}}</p>
                    <br>
                    <p>Posted by: {{job.job_by.first_name}} {{job.job_by.first_name}}</p>
                    <br>
                    <p>Posted on: {{job.created_at}}</p>
            </div>
            </br>
            {% if job not in user.added_job.all %}
                <a href="/jobs/add/{{job.id}}"><h5>Add To My Jobs</h5></a>
            {% endif %}
        </div>
    </div>
</body>
</html>
